<html>
  <head>
    <meta charset="UTF-8">
  </head>



    <script src="flexio.js"></script>


    <script>
      function onInputChanged(input)
      {
        Flexio.setup('xtdkxpcjwzkpgkhkcmhx', { baseUrl: 'https://localhost/api/v1', debug: true, insecure: true });

        var pipe = eval(document.getElementById('input').value)

        pipe.run({data:{name:'World'}}).then(response => {
          document.getElementById('output').value = response.text
        })

      }
    </script>


    <form>
      <textarea id="input"   name="input"   type="text" rows=20 cols=80 autofocus onkeyup="onInputChanged(this)">
          Flexio.pipe()
          .javascript(function(context) {
            context.output.write('Hello ' + context.query.name + '!')
          })
      </textarea><br/><br/>

      <textarea id="output"  name="output"  type="text" rows=120 cols=80></textarea><br/><br/>
    </form>



  </body>
</html>
